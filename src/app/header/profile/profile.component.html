<div class="container align-center">
  <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<h2>Complete Profile</h2>
    <label for="first-name">First Name: </label>
    <input password id="first-name" type="text" formControlName="firstName">
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">

    <label for="age">Age: </label>
    <input id="age" type="number" formControlName="age">

    <label for="asddress">Address: </label>
    <input id="address" type="text" formControlName="address">

  </form>

  <div class="form" formGroupName="address">
    <h2>Address</h2>
  
    <label for="street">Street: </label>
    <input [(ngModel)]="dataAddress.street" id="street" type="text" formControlName="street">
  
    <label for="city">City: </label>
    <input [(ngModel)]="dataAddress.city" id="city" type="text" formControlName="city">
  
    <label for="state">State: </label>
    <input [(ngModel)]="dataAddress.state" id="state" type="text" formControlName="state">
  
    <label for="zip">Zip Code: </label>
    <input [(ngModel)]="dataAddress.zipcode" id="zip" type="text" formControlName="zip">
 

 
</div>
  <p>Complete the form to enable button.</p>
  <button (click)="postAddress()" type="submit" [disabled]="!profileForm.valid">Submit</button>
  <p>Form Status: {{ profileForm.status }}</p>
  <button (click)="updateProfile()">Update Profile</button>
</div>
