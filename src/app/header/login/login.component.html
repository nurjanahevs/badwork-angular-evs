<form action="action_page.php" method="post">
  <div class="imgcontainer">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkCS_PK6RfBMIFjQXt9ub47Bf96TZkBNJhDw&usqp=CAU"
      alt="Avatar"
      class="avatar"
    />
  </div>

  <div class="container">
    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="loginData.email" type="email" placeholder="Enter Email" name="uname" required />

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="loginData.password" type="password" placeholder="Enter Password" name="psw" required />

    <button (click)="signinUser()" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" /> Remember me
    </label>
  </div>

  <div class="container" style="background-color: #f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
