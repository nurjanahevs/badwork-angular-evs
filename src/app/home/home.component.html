<div class="container">
  
  <div class="col-md-12">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="imageCarousel1" class="d-block w-100" alt="gambar.3" />
        </div>
        <div class="carousel-item">
          <img [src]="imageCarousel2" class="d-block w-100" alt="gambar.3" />
        </div>
        <div class="carousel-item">
          <img [src]="imageCarousel3" class="d-block w-100" alt="gambar.3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- <app-category></app-category> -->
    <!-- konten produk -->
          <h4 class="text-center m-4 text-prod">New Product</h4>
          <div class="row mx-auto">
            <div class="card ms-2 me-2" style="width: 16rem">
              <img [src]="headPhone" class="card-img-top" alt="headphone" />
              <div class="card-body bg-light">
                <h5 class="card-title">Headphone</h5>
                <p class="card-text mb-1">Headphone bluetooth</p>
                <fa-icon class="text-success star" [icon]="faStar"></fa-icon>
                <fa-icon class="text-success star" [icon]="faStar"></fa-icon>
                <fa-icon class="text-success star" [icon]="faStar"></fa-icon>
                <fa-icon class="text-success star" [icon]="faStar"></fa-icon>
                <fa-icon class="text-success star" [icon]="faStarHalfAlt"></fa-icon>
                <br />
                <a
                  href="#"
                  class="btn btn-primary me-2"
                  data-bs-target="#product1"
                  data-bs-toggle="modal"
                  >Detail</a
                >
                <button href="" class="btn btn-danger">Rp300.000,-</button>
              </div>
            
            <div
              class="modal fade"
              id="product1"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Detail</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-6">
                        <img [src]="headPhone" alt="headphone" />
                      </div>
                      <div class="col-md-6">
                        <table class="table table-borderless">
                          <tr>
                            <th>Product Name</th>
                            <td>Headphone</td>
                          </tr>
                          <tr>
                            <th>Brand/Type</th>
                            <td>Boze/5B</td>
                          </tr>
                          <tr>
                            <th>Shipping Cost</th>
                            <td>Standard</td>
                          </tr>
                          <tr>
                            <th>Product Rating</th>
                            <td>
                              <fa-icon
                                class="text-success star"
                                [icon]="faStar"
                              ></fa-icon>
                              <fa-icon
                                class="text-success star"
                                [icon]="faStar"
                              ></fa-icon>
                              <fa-icon
                                class="text-success star"
                                [icon]="faStar"
                              ></fa-icon>
                              <fa-icon
                                class="text-success star"
                                [icon]="faStar"
                              ></fa-icon>
                              <fa-icon
                                class="text-success star"
                                [icon]="faStarHalfAlt"
                              ></fa-icon>
                            </td>
                          </tr>
                          <tr>
                            <th>Stock</th>
                            <td>120 Pcs</td>
                          </tr>
                          <tr>
                            <th>Price</th>
                            <td>Rp300.000,-</td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
           
        </div>        
</div>
